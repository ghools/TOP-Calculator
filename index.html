<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="header">

    </div>
    <div id="container">
        <div id="container" class="results"></div>
        <div id="container" class="conButton">
            <button id="numButton" class="1" onclick="btn1()">1</button>
            <button id="numButton" class="2" onclick="btn2()">2</button>
            <button id="numButton" class="3" onclick="btn3()">3</button>
            <button id="opButton" class="+" onclick="addBtn()" >+</button>
            <button id="numButton" class="4" onclick="btn4()">4</button>
            <button id="numButton" class="5" onclick="btn5()">5</button>
            <button id="numButton" class="6" onclick="btn6()">6</button>
            <button id="opButton" class="-" onclick="subBtn()">-</button>
            <button id="numButton" class="7" onclick="btn7()">7</button>
            <button id="numButton" class="8" onclick="btn8()">8</button>
            <button id="numButton" class="9" onclick="btn9()">9</button>
            <button id="opButton" class="X" onclick="multBtn()">X</button>
            <button id="numButton" class="0" onclick="btn0()">0</button>
            <button id="button" class="/" onclick="divBtn()">/</button>
            <button id="cButton" class="clear" onclick="clearBtn()">Clear</button>
            <button id="eButton" class="=" onclick="equalsBtn()">=</button>
            
        </div>
    </div>
    <script src="calculator.js" defer></script>
</body>
</html>
