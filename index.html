<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="header">

    </div>
    <div id="container">
        <div id="container" class="results"> RESULTS GO HERE</div>
        <div id="container" class="cButton">
            <button id="button" class="1">1</button>
            <button id="button" class="2">2</button>
            <button id="button" class="3">3</button>
            <button id="button" class="+">+</button>
            <button id="button" class="4">4</button>
            <button id="button" class="5">5</button>
            <button id="button" class="6">6</button>
            <button id="button" class="-">-</button>
            <button id="button" class="7">7</button>
            <button id="button" class="8">8</button>
            <button id="button" class="9">9</button>
            <button id="button" class="X">X</button>
            <button id="button" class="0">0</button>
            <button id="button" class=".">.</button>
            <button id="button" class="/">/</button>
            <button id="button" class="=">=</button>
            
        </div>
    </div>
    <script src="calculator.js" defer></script>
</body>
</html>
